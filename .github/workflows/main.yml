name: Deploy Docs

on:
  push:
    branches: [main]  # Or 'master' if that's your default branch
  workflow_dispatch:  # Allows manual triggering from the Actions tab

permissions:
  contents: read
  pages: write      # Required for GitHub Pages deployment
  id-token: write   # Required for authenticated GitHub API calls

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones can cause issues with ghp-import

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'  # Or a specific version like '3.11'

      - name: Install MkDocs
        run: pip install mkdocs

      - name: Deploy to GitHub Pages
        run: mkdocs gh-deploy --force --clean --verbose
