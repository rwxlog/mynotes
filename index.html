<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Notes</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="A quick viewer for MyNotes repository">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css">
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      // Configuration options:
      name: 'My Notes', // Title in the sidebar
      repo: 'rwxlog/MyNotes', // Link to your GitHub repository
      loadSidebar: true, // Enable the sidebar
      auto2top: true,    // Scroll to top on page navigation
      // Plugins
      search: {
        maxAge: 86400000, // Expiration time in ms (1 day)
        placeholder: 'Search notes',
        noData: 'No results found',
        // Paths to exclude if needed:
        // paths: 'auto',
        // depth: 2,
      },
    }
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code"></script>
</body>
</html>
