<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Notes</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Fully automated documentation site for nested notes using Docsify and the auto-sidebar plugin.">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css">
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      // 1. General Settings
      name: 'MyNotes', 
      repo: 'rwxlog/mynotes', // << IMPORTANT: Update this with your actual repository link
      auto2top: true,                   // Scroll to the top when navigating to a new page
      
      // 2. Sidebar Configuration (The Auto-Magic)
      loadSidebar: true, // Must be true to activate the sidebar
      loadNavbar: true,   // Optional: Enables navbar from _navbar.md
      coverpage: true     // Optional: Shows a cover
        
      // CRITICAL for nested folders: Ensures the sidebar is loaded correctly from the root 
      // (where the auto-sidebar plugin generates it) for every page.
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md'
      },
      
      // Set subMaxLevel to 0 or 1 to prevent native Docsify TOC from conflicting
      // with the auto-sidebar's main structure.
      subMaxLevel: 1, 

      // 3. Plugin Configurations
      
      // Search Plugin
      search: {
        maxAge: 86400000, 
        placeholder: 'Search all notes...',
        noData: 'No results found.',
      },
      
      // Copy Code Plugin (Optional, but useful)
      copyCode: {
        buttonText: 'Copy to clipboard',
        errorText: 'Error',
        successText: 'Copied!'
      }
    }
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  
  <script src="//cdn.jsdelivr.net/npm/docsify-auto-sidebar"></script>
  
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code"></script>
</body>
</html>
